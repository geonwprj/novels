    <header><h1>慶餘年</h1></header>
    <article>
      <section><p>五一假期月票翻倍，揮動小手帕要票來了……</p><p>因為江湖傳聞，呢個時候好似可以投多幾張月票咁…</p><p>因為江湖傳聞，話單獨開一章嚟拉月票效果好強大…</p><p>所以我咪嚟拉票囉。</p><p>今日都無爆發，五月都無乜爆發，咳咳，好慚愧咁揮吓手帕，手頭有月票嘅筒子就投吓啦。</p><p>(未完待續，想知後事點發展，請登入．，章節會更多，支持作者，支持正版閱讀！)</p></section>
