    <header><h1>慶餘年</h1></header>
    <article>
      <section><p>緊急請假</p><p>嗯，唔知點解廣州啲人咁鬼鍾意貓膩同學……定係湖北有人唔想佢返屋企呢？因為落大雪，飛機飛唔到，貓同學仲喺廣州機場賴死唔走呀^^，所以特登請假喇。</p><p>按最壞打算，今日架飛機都走唔到，又或者就算飛得起返到屋企都好夜喇，咁咪即係冇得更新住囉；好啲嘅結果就係貓同學愛崗敬業，就算好夜返到屋企都會死做爛做咁寫，然後更新。</p><p>（我哋覺得，呢個，基本上，都好難……） (未完待續，想知後事點樣，請登入啦，有更多章節，支持作者，支持正版閱讀啦！)</p></section>
