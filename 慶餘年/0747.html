    <header><h1>慶餘年</h1></header>
    <article>
      <section><p>抱歉，讓懶鬼我休到初十吧……</p><p>攰喇，病咗喇，周圍趕場，酒基本上都冇飲過，結果都攰到成條廢柴咁，噢，我真係一個廢人嚟㗎。</p><p>奶牛成日都輸，喊到好傷心，就好似上次法網嗰陣嘆過咁，世間根本就冇完美嘅事㗎啦。</p><p>初十恢復更新，跟住一鼓作氣。</p><p>我咁懶，咩票大家都唔好投畀我喇，真係好慚愧，大家支持吓啲勤力嘅作者朋友啦。</p><p>(未完待續，如果想知之後點，請登陸…，章節會更多，支持作者，支持正版閱讀！)</p></section>
