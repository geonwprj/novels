    <header><h1>慶餘年</h1></header>
    <article>
      <section><p>致歉！</p><p>我原本諗住最尾嗰章搞免費嘅，點知嗰陣突然有電話打嚟，搞到我錯晒！</p><p>搞唔到免費，呢個係我嘅問題。最弊係我之前仲講咗話免費，真係瘀到冇晒面啦！估唔到臨尾嗰日都仲衰到咁，大家照舊例，唔好打我面啦……</p><p>我改唔返轉頭啦，呃，大家盡情打我啦。</p><p>（未完待續，欲知後事如何，請登入...，仲有更多章節，支持作者，支持正版閱讀！）</p></section>
